name: Bug report
description: Report a reproducible problem
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened vs what you expected.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps and inputs.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Traceback
      render: shell
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version / commit
      description: Git commit SHA or tag.
    validations:
      required: false
