name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    name: backend (lint/type/test)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: wms_user
          POSTGRES_PASSWORD: wms_password
          POSTGRES_DB: wms
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U wms_user -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    defaults:
      run:
        working-directory: w7-WHv1/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: Pytest (Postgres)
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://wms_user:wms_password@localhost:5432/wms
          DATABASE_URL: postgresql+asyncpg://wms_user:wms_password@localhost:5432/wms
        run: pytest

      - name: MyPy (advisory)
        continue-on-error: true
        run: mypy .

  frontend:
    name: frontend (lint/build/test)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: w7-WHv1/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: w7-WHv1/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check & Build
        run: npm run build

      - name: Unit tests
        run: npm run test:run

  e2e:
    name: e2e (playwright)
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: wms_user
          POSTGRES_PASSWORD: wms_password
          POSTGRES_DB: wms
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U wms_user -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: w7-WHv1/frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: w7-WHv1/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install frontend dependencies
        working-directory: w7-WHv1/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: w7-WHv1/frontend
        run: npx playwright install --with-deps chromium

      - name: Run migrations and seed
        working-directory: w7-WHv1/backend
        env:
          DATABASE_URL: postgresql+asyncpg://wms_user:wms_password@localhost:5432/wms
        run: |
          alembic upgrade head
          python -m app.db.seed

      - name: Start backend
        working-directory: w7-WHv1/backend
        env:
          DATABASE_URL: postgresql+asyncpg://wms_user:wms_password@localhost:5432/wms
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters-long
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Start frontend
        working-directory: w7-WHv1/frontend
        run: |
          npm run dev &
          sleep 5

      - name: Run E2E tests
        working-directory: w7-WHv1/frontend
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: w7-WHv1/frontend/playwright-report/
          retention-days: 7
