name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    name: backend (lint/type/test)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: wms_user
          POSTGRES_PASSWORD: wms_password
          POSTGRES_DB: wms
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U wms_user -d wms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    defaults:
      run:
        working-directory: w7-WHv1/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: Pytest (Postgres)
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://wms_user:wms_password@localhost:5432/wms
          DATABASE_URL: postgresql+asyncpg://wms_user:wms_password@localhost:5432/wms
        run: pytest

      - name: MyPy (advisory)
        continue-on-error: true
        run: mypy .
