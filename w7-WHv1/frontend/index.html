<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WMS - Raktárkezelő Rendszer</title>
    <script>
      // Prevent FOUC (Flash of Unstyled Content) for dark mode
      (function() {
        try {
          const stored = localStorage.getItem('wms-ui');
          const darkMode = stored ? JSON.parse(stored).state.darkMode : false;
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          if (darkMode || (!stored && systemDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // If error parsing, check system preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
