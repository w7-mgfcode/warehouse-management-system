services:
  db:
    image: postgres:17
    container_name: wms_postgres
    environment:
      POSTGRES_USER: wms_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wms_password}
      POSTGRES_DB: wms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms_user -d wms"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wms_network

  valkey:
    image: valkey/valkey:8.1-alpine
    container_name: wms_valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wms_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wms_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://wms_user:${DB_PASSWORD:-wms_password}@db:5432/wms
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production-min-32-chars}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      VALKEY_URL: valkey://valkey:6379
      TIMEZONE: ${TIMEZONE:-Europe/Budapest}
      LANGUAGE: ${LANGUAGE:-hu}
      DEBUG: ${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - wms_network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  valkey_data:

networks:
  wms_network:
    driver: bridge
